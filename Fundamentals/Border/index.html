<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
    <div class="border-2 border-green-100 m-10">
    <div class="w-96 m-3 p-5 border"> Border All Around</div>
    <div class="w-96 m-3 p-5 border"> Border width</div>
    <div class="w-96 m-3 p-5 border border-red-500"> Border color</div>
</div>
    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
    <div class="border-2 border-green-100 m-10">
        <div class="w-96 m-3 p-5 bg-teal-200 rounded"> Border Rounded</div>
        <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg"> Border Rounded</div>
    </div>

    <!-- Specific Sides -->
  </body>
</html>
