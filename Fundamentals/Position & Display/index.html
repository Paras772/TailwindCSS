<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body class="p-20">
    <!-- https://tailwindcss.com/docs/position -->
     <h1 class="mb-3">position</h1>
     <div class="relative w-1/2 h-40 bg-green-200">
        <p> Relative </p>
        <div class="absolute bottom-0 right-0 bg-teal-500 p-4">
            <p> Absolute</p>
        </div>
     </div>

     <div class="relative w-1/2 h-40 bg-green-200">
        <p> Relative </p>
        <div class="absolute left-0 top-0 bg-teal-500 p-4">
            <p> Absolute</p>
        </div>
     </div>
    <!-- https://tailwindcss.com/docs/display -->

    <h1 class="mb-3"> Display</h1>
    <div class="bg-indigo-100 p=10 mb-10 w-[600px]">
        <span class="inline">
            1.this is inline
        </span>
(hello world)
        <span class="inline-block">
            2.this is inline block
        </span>

        <span class="block">
            2.this is display block
        </span>

        <span class="hidden">
            2.this is hidden
        </span>
    </div>

  </body>
</html>
